<head>
	<title>Employee Detail</title>

<body>

	<div class="header">
		<h1 class="primary-message">Employee Detail</h1>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>
		
		<div class="employeeDetailWrapper">
			<table id="employeeDetail">
				<tbody>
					<tr class="hidden">
						<td>Record ID:</td>
						<td>
							<input id="recordId" type="hidden" th:value="${!employee.isEmpty} ? ${employee.id} : ''" class="update"/>
						</td>
					</tr>
					<tr>
						<td class="label">Employee ID:</td>
						<td>
							<input id="employeeId" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update" disabled/>
						</td>

						<td class="label">First Name:</td>
						<td>
							<input id="firstName" type="text" th:value="${!employee.isEmpty} ? ${employee.firstName} : ''" class="update"/>
						</td>

						<td class="label">Last Name:</td>
						<td>
							<input id="lastName" type="text" th:value="${!employee.isEmpty} ? ${employee.lastName} : ''" class ="update"/>
						</td>

						<td class="label">Password:</td>
						<td>
							<input id="password" type="password"/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
